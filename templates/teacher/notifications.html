{% extends "base.html" %}

{% block title %}Bildirimler - Mugallym{% endblock %}

{% block page_title %}Okuwçylara Bildirim Ibermek{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-bell-fill"></i> Täze Bildirim Ibermek
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('teacher_send_notification') }}">
                    <div class="mb-3">
                        <label for="receiver_type" class="form-label">Kime ibermeli? <span class="text-danger">*</span></label>
                        <select class="form-select" id="receiver_type" name="receiver_type" required onchange="toggleReceiverOptions()">
                            <option value="">Saýlaň...</option>
                            <option value="class">Meniň synpyma</option>
                            <option value="individual">Bir okuwça</option>
                        </select>
                    </div>
                    
                    <div class="mb-3" id="class_select" style="display: none;">
                        <label for="class_id" class="form-label">Synp saýlaň</label>
                        <select class="form-select" id="class_id" name="class_id">
                            <option value="">Saýlaň...</option>
                            {% for class in my_classes %}
                            <option value="{{ class.id }}">{{ class.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3" id="student_select" style="display: none;">
                        <label for="student_id" class="form-label">Okuwçy saýlaň</label>
                        <select class="form-select" id="student_id" name="student_id">
                            <option value="">Saýlaň...</option>
                            {% for student in students %}
                            <option value="{{ student.id }}">
                                {{ student.full_name }}
                                {% if student.student_class %}({{ student.student_class.name }}){% endif %}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Sözbaşy <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required placeholder="Bildirişiň ady">
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">Habar <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Habar teksti..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-send"></i> Bildirim Ibermek
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function toggleReceiverOptions() {
    const receiverType = document.getElementById('receiver_type').value;
    const classSelect = document.getElementById('class_select');
    const studentSelect = document.getElementById('student_select');
    
    classSelect.style.display = 'none';
    studentSelect.style.display = 'none';
    
    if (receiverType === 'class') {
        classSelect.style.display = 'block';
        document.getElementById('class_id').required = true;
        document.getElementById('student_id').required = false;
    } else if (receiverType === 'individual') {
        studentSelect.style.display = 'block';
        document.getElementById('student_id').required = true;
        document.getElementById('class_id').required = false;
    } else {
        document.getElementById('class_id').required = false;
        document.getElementById('student_id').required = false;
    }
}
</script>
{% endblock %}
